<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Favorites repos</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="custom.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://rawgit.com/hippich/bower-semver/master/semver.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="fav-repos.js"></script>
   </head>
   <body>
     <div class="row">
         <div class="jumbotron" style="background-color: #7433F1">
           <h1 class="font-weight-bold" style="text-align: center; color: white; font-weight: bold">
             My Github Favorites
           </h1>
         </div>
     </div>
     <div class="row" id="wrapper">
       <div class="col-lg-6 col-md-6 col-sm-6"  id="search-section">
         <div class="input-group" style="display: flex; margin: 30px;" >
           <input type="text" class="form-control" placeholder="Search repo" id="search-field" autofocus > &nbsp;
           <button type="button" class="btn search-btn" style="background-color: #7433F1; color: white"> Search </button>
         </div>
         <table class="table table-borderless" style="margin: 10px;" id="search-table">
           <thead>
           <tr>
             <th>Name</th>
             <th>Language</th>
             <th>Latest tag</th>
             <th></th>
           </tr>
           </thead>
           <tbody id="search-body">
           </tbody>
         </table>
       </div>
       <div class="col-lg-6 col-md-6 col-sm-6" style="background-color: #F3ECFE;" id="fav-repos">
         <table class="table table-borderless" style="margin: 10px; margin-top: 30px" id="fav-repos-table">
           <thead>
           <tr>
             <th>Name</th>
             <th>Language</th>
             <th>Latest tag</th>
             <th></th>
           </tr>
           </thead>
         </table>
       </div>
     </div>
   </body>
</html>
